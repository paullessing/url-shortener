<div class="c-result">
    <h2 class="c-result__header">Your Link:</h2>
    <input class="c-result__link" type="text" disabled="disabled" value="{{ ctrl.getLinkUrl(ctrl.link) }}" />
    <a ng-href="{{ ctrl.getLinkUrl(ctrl.link) }}">{{ ctrl.getLinkUrl(ctrl.link) }}</a>
    <p class="c-result__text">This link expires <span title="{{ ctrl.link.expires | date:'dd/MM/yyyy HH:mm'}}" class="c-result__time">{{ ctrl.getFriendlyTime(ctrl.link.expires) }}</span>.</p>
    <a ng-click="ctrl.dismiss()">Dismiss</a>
</div>
