<div class="c-result">
    <div class="c-result__row">
        <h2 class="c-result__header">New Link Created</h2>
    </div>
    <div class="c-result__row">
        <input class="c-result__link" type="text" id="createdLink" value="{{ ctrl.getLinkUrl() }}" />
        <button class="c-result__copyButton js-copy" data-clipboard-target="createdLink">Copy</button>
    </div>
    <div class="c-result__row">
        <a class="c-result__sourceLink" ng-href="{{ ctrl.link.url }}">{{ ctrl.link.url }}</a>
    </div>
    <div class="c-result__row">
        <p class="c-result__expiry">This link expires <span title="Expiry: {{ ctrl.link.expires | date:'dd/MM/yyyy HH:mm'}}" class="c-result__time">{{ ctrl.getFriendlyTime() }}</span>.</p>
    </div>
    <button ng-click="ctrl.dismiss()" class="c-result__dismiss">Put another URL</button>
</div>
