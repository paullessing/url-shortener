<form ng-submit="ctrl.submit()">
    <input type="url" ng-model="ctrl.formData.url" placeholder="http://mysuperlong.url/withLotsOfText" /><br />
    <input type="text" ng-model="ctrl.formData.slug" placeholder="Slug (Optional)" /><br />
    <input type="datetime" ng-model="ctrl.formData.expiry" placeholder="Expiry" /><br />
    <input type="submit" value="Create link!" />
</form>
