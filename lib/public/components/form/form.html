<form ng-submit="ctrl.submit()" novalidate class="linkForm">
    <div class="linkForm-row">
        <input type="url" class="linkForm-link" ng-model="ctrl.formData.url" placeholder="Paste your long URL here" />
        <button type="submit" class="linkForm-submit">Create Link</button>
    </div>
    <div class="linkForm-row">
        <div class="linkform-inputBlock">
            <label class="linkForm-label" for="slug">
                Slug (Optional)
            </label>
            <input type="text" id="slug" ng-model="ctrl.formData.slug" class="linkForm-slug" />
        </div>
        <div class="linkform-inputBlock">
            <label class="linkForm-label">
                Expiry
            </label>
            <select ng-model="ctrl.formData.expiresSeconds" class="linkForm-expiry"
                    ng-options="option.value as option.name for option in ctrl.expiryOptions">
            </select>
        </div>
    </div>
</form>
