<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Put It.At</title>
    <script src="/res/js/bower_components/angularjs/angular.js"></script>
    <script src="/res/js/bower_components/angular-material/angular-material.js"></script>
    <script src="/res/js/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/res/js/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/res/js/bower_components/jquery/dist/jquery.js"></script>
    <link href="/res/js/bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="/res/css/style.css" rel="stylesheet" />
</head>
<body ng-app="putitAt" class="body">
    <div class="c-container" ng-controller="MainCtrl as ctrl">
        <div class="c-header">
            <h1 class="c-header__title">Put it .At...</h1>
            <p class="c-header__subtitle">Make long links memorable</p>
        </div>
        <putit-at-form create="ctrl.submit(link)" ng-hide="ctrl.lastCreatedLink"></putit-at-form>
        <putit-at-success link="ctrl.lastCreatedLink" dismiss="ctrl.dismiss()" ng-if="ctrl.lastCreatedLink"></putit-at-success>
    </div>

    <script src="/res/js/application.js"></script>
</body>
</html>
